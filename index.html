<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <title>Lista de Compras</title>
</head>

<body>
    <div class="container">

        <h1>Lista de Compras</h1>



        <div class="main">
            <input type="text" placeholder="Itens" class="novo-item">

            <!-- seletor de categoria -->
            <select id="categoria">
                <option value="comida">🍎 Comida</option>
                <option value="limpeza">🧹 Limpeza</option>
            </select>

            <button id="adicionar">adicionar item</button>
        </div>
    </div>

    <!-- lista de comidas -->
    <div id="container-foods">
        <h2>🍎 Comidas</h2>
        <ol class="lista comida-lista"></ol>
    </div>

    <!-- lista de limpeza -->
    <div id="container-cleaning">
        <h2>🧹 Produtos de Limpeza</h2>
        <ol class="lista limpeza-lista"></ol>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
